#{mainpage title:'My page' /}
<script>
$("li#myaccount").addClass("active");
</script>
<script>
	jQuery(document).ready(function(){
		jQuery("#change-pw-button").click(function(){
			jQuery("#change-pw").css("display","block");
			jQuery("#change-pw-button").css("display","none");
		});
		#{ifError 'password.error'}
			jQuery("input#pw").addClass("error");
			jQuery("input#pw2").addClass("error");
			jQuery("#change-pw").css("display","block");
			jQuery("#change-pw-button").css("display","none");
		#{/ifError}
		#{ifError 'user.name'}
			jQuery("input#name").addClass("error");
		#{/ifError}
		#{ifError 'user.email'}
			jQuery("input#email").addClass("error");
		#{/ifError}
	});
</script>
#{form @Users.myaccount(), method:'post' }

        <td>&{'core.Name'}:</td><td><input id="name" style="width:200px;" type="text" name="user.name" value="${user.name}" /></td>
    </tr>
    <tr>
        <td>&{'core.Email'}:</td><td><input id="email" style="width:200px;" type="text" name="user.email" value="${user.email}" /></td>
    </tr>	
	<tr>
		<td colspan="2"><span id="change-pw-button" class="button">Byt l√∂sen</span></td>
	</tr>
</table>

<table>
<tr>
		<td>&{'core.pass'}:</td><td><input id="pw" style="width:200px;" type="password" name="password1" /></td>
	</tr>
	 <tr>

	</tr>
</table>
</div>
