            <div>
                    <div ng-view></div>
            </div>

	
                
<script type="text/ng-template" id="public/pages/admin.html">
    <div class="panel panel-success">
	<div class="panel-body">
		<div ng-controller="ArticleCtrl">
			<div class="col-lg-6">
				<table class="table table-seperated">
					<tr>
						<th>Name</th>
						<th >FrontPage</th>
						<th>MenuItem</th>
                                                #{if sessionuser instanceof models.SuperAdmin}
                                                    <th>Global</th>
                                                #{/if}
						<th>Trash</th>
					</tr>
					<tr ng-repeat="article in articles" ng-click="getArticle(article.id)">
						<td>{{article.title}}</td>
						<td><span class="center-block glyphicon glyphicon-asterisk" ng-show="article.id==home.id"></span></td>
						<td><span class="center-block glyphicon glyphicon-ok" ng-show="article.menuitem"></span></td>
                                                #{if sessionuser instanceof models.SuperAdmin}
                                                    <td><span class="center-block glyphicon glyphicon-ok" ng-show="article.global"></span></td>
                                                #{/if}
                                                <td><span class="center-block glyphicon glyphicon-trash" ng-click="removeArticle(article.id)"></span></td>
					</tr>
				</table>
			</div>

			<div class="col-lg-6">	
				<form name="articleForm" ng-submit="save(article, frontpage)">
				<input type="hidden" ng-model="article.id"/>
				<input type="text" class="form-control" ng-model="article.title" required ng-class="{error:articleForm.article.title.$error.required}"/><br />
				<textarea links="pages/links" ui-tinymce="tinymceOptions" rows="10" class="form-control" required ng-model="article.content" ng-class="{error:articleForm.article.content.$error.required}"/></textarea><br />
				<input type="checkbox" ng-model="article.menuitem" /> menuitem<br />
                                #{if sessionuser instanceof models.SuperAdmin}
                                    <input type="checkbox" ng-model="article.global" /> global<br />
                                #{/if}
				<input type="checkbox" ng-model="frontpage" ng-checked="article.id==home.id&&article.id!=null"/> frontpage<br />
				<button class="btn btn-default" type="submit">Save</button>
				</form>
				
			</div>
		</div>
	</div>
</div>
</script>

</div>
